<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Assignment16</title>
</head>
<body>
    <div class="flex-contianer">
        <div class="title">
            <h1>Form</h1>
            <p><u>Please fill below details</u></p>
        </div>

        <div class="main">
            <div class="mainBox">
                <div class="leftBox">
                    <form class="form-inline">
                        <div class="first">
                            <h1>Basic Details</h1>
                        </div>

                        <div class="fname labelData">
                            <label for="fname" style="color: purple;"><u>First Name :</u></label>
                            <input type="text" id="fname" name="fname" placeholder="First Name">
                        </div>

                        <div class="mname labelData">
                            <label for="mname" style="color: purple;"><u>Middle Name :</u></label>
                            <input type="text" id="mname" name="mname" placeholder="Middle Name">
                        </div>

                        <div class="lname labelData">
                            <label for="lname" style="color: purple;"><u>Last Name :</u></label>
                            <input type="text" id="lname" name="lname" placeholder="Last Name">
                        </div>

                        <div class="email labelData">
                            <label for="email" style="color: purple;"><u>Email :</u></label>
                            <input type="text" id="email" name="email" placeholder="Email id">
                        </div>

                        <div class="number labelData">
                            <label for="number" style="color: purple;"><u>Contact number :</u></label>
                            <input type="number" id="number" name="number">
                        </div>

                        <div class="education labelData">
                            <label for="education" style="color: purple;"><u>Education :</u></label>
                            <input type="text" id="education" name="education">
                            <select name="education" id="education">
                                <option value="bba">--select-- </option>
                                <option value="bba">BBA </option>
                                <option value="bca">BCA </option>
                                <option value="bcs">BCS </option>
                            </select>
                        </div>

                        <div class="gender labelData">
                            <label for="gender" style="color: purple;"><u>Gender :</u></label>
                            <input type="radio" id="male" name="male" value="male">
                            <label for="male">Male</label>
                            <input type="radio" id="female" name="female" value="female">
                            <label for="female">Female</label>
                        </div>

                        <div class="dob labelData">
                            <label for="gender" style="color: purple;"><u>Date of Birth :</u></label>
                            <input type="date" id="contact" name="dob">
                        </div>

                        <div class="technology labelData">
                            <label for="technology" style="color: purple;"><u>Technology :</u></label><br>
                            <div class="inputData">
                                <input type="checkbox" id="Data" name="Data" value="Data">
                                <label for="Data">Data Structure</label><br>
                                <input type="checkbox" id="C++" name="C++" value="C++">
                                <label for="C++">C++</label><br>
                                <input type="checkbox" id="python" name="python" value="python">
                                <label for="python">Python</label><br>
                                <input type="checkbox" id="science" name="science" value="science">
                                <label for="science">Data Science</label><br>
                            </div>
                        </div>


                    </form>
                </div>
                <div class="rightBox">
                    <img src="img1.jpg">
                </div>
            </div>
           
        </div>

        <div class="bottom">
            <div class="textData">
                <p>For more information click on below link</p>
            </div>
            <div class="linkData">
                <a href="">Click</a>
            </div>
        </div>
    </div>
</body>
</html>
